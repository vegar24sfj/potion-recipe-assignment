<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potion Recipe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cauldron">
        <h1>Potion Recipe Game</h1>
        <div class="ingredients">
            <button id="addHerb">Add 1 Herb</button>
            <button id="addBerry">Add 1 Berry</button>
            <button id="addMushroom">Add 1 Mushroom</button>
            <button id="addWater">Add 1 Water</button>
            <button id="addFlower">Add 1 Flower</button>
        </div>
        <button id="checkPotion">Check Potion</button>
        <button id="clearIngredients">Clear Ingredients</button>
    </div>

    <div class="message" id="message"></div>

    <script src="script.js"></script>
</body>

</html>
